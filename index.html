<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/903fb583ec.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading"></div>
    <header>
      <img id="logo" src="assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <section class="input">
      <i class="input__icon fas fa-map-marker-alt"></i>
      <input
        class="input__location"
        type="text"
        id="city"
        placeholder="Paris, Belleville"
      />
    </section>
    <section class="intro">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      <a href="#" class="intro__btn"> Explorer nos restaurants</a>
    </section>
    <main class="container">
      <section class="manual">
        <h2 class="manual__title">Fonctionnement</h2>
        <ol>
          <li><i class="fas fa-mobile-alt"></i> Choississez un restaurant</li>
          <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
          <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ol>
      </section>
      <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants__cards">
          <a href="#" class="restaurants__cards cards__link">
            <div class="restaurants__cards cards__image">
              <img
                src=""
                alt="la palette du goût"
              />
            </div>
            <div class="restaurants__cards cards__body">
              <div class="restaurants__cards cards__body cards__content">
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
              </div>
              <div class="restaurants__cards cards__body cards__btn">
                <i></i>
              </div>
            </div>
          </a>
        </div>
        <div class="restaurants __cards">
          <a href="#" class="restaurants__cards cards__link">
            <div class="restaurants__cards cards__image">
              <img src="" alt="" />
            </div>
            <div class="restaurants__cards cards__body">
              <div class="restaurants__cards cards__body cards__content"></div>
              <div class="restaurants__cards cards__body cards__btn"></div>
            </div>
          </a>
        </div>
        <div class="restaurants __cards">
          <a href="#" class="restaurants__cards cards__link">
            <div class="restaurants__cards cards__image">
              <img src="" alt="" />
            </div>
            <div class="restaurants__cards cards__body">
              <div class="restaurants__cards cards__body cards__content"></div>
              <div class="restaurants__cards cards__body cards__btn"></div>
            </div>
          </a>
        </div>
        <div class="restaurants __cards">
          <a href="#" class="restaurants__cards cards__link">
            <div class="restaurants__cards cards__image">
              <img src="" alt="" />
            </div>
            <div class="restaurants__cards cards__body">
              <div class="restaurants__cards cards__body cards__content"></div>
              <div class="restaurants__cards cards__body cards__btn"></div>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
