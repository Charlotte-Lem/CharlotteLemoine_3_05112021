<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/903fb583ec.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading"></div>
    <header>
      <img id="logo" src="assets/logo/ohmyfood.png" alt="logo" />
    </header>

    <section class="input">
      <i class="input__icon fas fa-map-marker-alt"></i>
      <input
        class="input__location"
        type="text"
        id="city"
        placeholder="Paris, Belleville"
      />
    </section>
    <section class="intro">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      <a href="#" class="intro__btn"> Explorer nos restaurants</a>
    </section>
    <main class="container">
      <section class="manual">
        <h2 class="manual__title">Fonctionnement</h2>
        <ol>
          <li>
            <i class="fas fa-mobile-alt"></i>
            <span>Choississez un restaurant</span>
          </li>
          <li>
            <i class="fas fa-list-ul"></i><span>Composez votre menu</span>
          </li>
          <li>
            <i class="fas fa-store"></i><span>Dégustez au restaurant</span>
          </li>
        </ol>
      </section>
      <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants__list">
          <div class="cards">
            <a href="#" class="cards__link-1">
              <div class="cards__image">
                <img src="" alt="la palette du goût" />
              </div>
              <div class="cards__body">
                <div class="cards__content">
                  <h3>la palette du goût</h3>
                  <p>Ménilmontant</p>
                </div>
                <div class="cards__btn">
                  <i></i>
                </div>
              </div>
            </a>
          </div>
          <div class="cards">
            <a href="#" class="cards__link-2">
              <div class="cards__image">
                <img src="" alt="" />
              </div>
              <div class="cards__body">
                <div class="cards__content">
                  <h3></h3>
                  <p></p>
                </div>
                <div class="cards__btn">
                  <i></i>
                </div>
              </div>
            </a>
          </div>
          <div class="cards">
            <a href="#" class="cards__link-3">
              <div class="cards__image">
                <img src="" alt="" />
              </div>
              <div class="cards__body">
                <div class="cards__content">
                  <h3></h3>
                  <p></p>
                </div>
                <div class="cards__btn">
                  <i></i>
                </div>
              </div>
            </a>
          </div>
          <div class="cards">
            <a href="#" class="cards__link-4">
              <div class="cards__image">
                <img src="" alt="" />
              </div>
              <div class="cards__body">
                <div class="cards__content">
                  <h3></h3>
                  <p></p>
                </div>
                <div class="cards__btn">
                  <i></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
