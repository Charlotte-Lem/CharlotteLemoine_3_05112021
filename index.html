<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/903fb583ec.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading"></div>
    <header>
      <img id="logo" src="assets/logo/ohmyfood.png" alt="logo" />
    </header>
    <main>
      <section class="input">
        <i class="input__icon fas fa-map-marker-alt"></i>
        <input
          class="input__location"
          type="text"
          id="city"
          placeholder="Paris, Belleville"
        />
      </section>
      <section class="intro">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <a href="#" class="intro__btn"> Explorer nos restaurants</a>
      </section>
      <section class="manual">
        <h2 class="manual__title">Fonctionnement</h2>
        <ol>
          <li>Choississez un restaurant</li>
          <li>Composez votre menu</li>
          <li>Dégustez au restaurant</li>
        </ol>
      </section>
    </main>
  </body>
</html>
